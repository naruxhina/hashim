<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Labels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .label {
            display: inline-block;
            font-size: 18px;
            color: #555;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .label:hover {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>I love you hashim</h2>
    </div>
</body>
</html>
